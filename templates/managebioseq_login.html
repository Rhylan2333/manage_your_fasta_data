<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Log In to Manage Your BioSeq…</title>
    <meta name="description" content="此页面用于毕设展示" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/purecss/pure_caicai.css" />
    <link rel="stylesheet" href="/static/purecss/grids-responsive.css" />
</head>

<body>
    <h1>请登录 | Please Log In</h1>
    <hr />
    <form class="pure-form pure-form-aligned" action="/managebioseq/logged/" method="post">
        <fieldset>
            <div class="pure-control-group">
                <label>用户名</label>
                <input name="username" type="username" placeholder="username" required>（必填）
                <br>
            </div>
            <div class="pure-control-group">
                <label>密码</label>
                <input name="password" type="password" placeholder="password" required>（必填）
                <br><br>
            </div>
            <div class="pure-controls">
                <label class="pure-checkbox">
                    <input type="checkbox" required>
                    <B>我知晓数据存放在此 Web 应用并不安全。</B>
                </label>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>
    <hr />
    <p>{{ result }}</p>
    {{ current_user }}
</body>

</html>
