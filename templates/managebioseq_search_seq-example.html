<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FASTA序列查询</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
        }
        .container {
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 0 auto;
        }
        h1 {
            margin: 0 0 20px;
            text-align: center;
        }
        .success, .error {
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .error {
            background: #f2dede;
            border: 1px solid #ebccd1;
        }
        .search-area {
            margin-bottom: 20px;
        }
        .search-area input[type="text"] {
            width: 100%;
            border-radius: 4px;
            border: 1px solid #d6d6d6;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FASTA序列查询</h1>
        <!-- {% if error_msg %}
            <div class="error">
                <strong>未找到符合条件的FASTA序列。</strong> {{error_msg}}
            </div>
        {% endif %} -->
        <form method="post">
            <div class="search-area">
                <select name="search_col">
                    <option value="seq_id">序列ID</option>
                    <option value="renamed_id">别名ID</option>
                    <option value="seq_description">序列描述</option>
                    <option value="subtab_id">子表ID</option>
                </select>
                <br>
                <input type="text" name="keyword" placeholder="请输入查询关键词" style="width: 200px;">
            </div>
            <button type="submit">查询</button>
        </form>
        <!-- {% if seq_links_html %}
            {{seq_links_html | safe}}
        {% endif %} -->
    </div>
</body>
</html>
